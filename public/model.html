<!DOCTYPE html>
<html lang="en">
<head>
  <title>YouTube Summarizer</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- Styles -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/aos.css">
  <link rel="stylesheet" href="css/tooplate-gymso-style.css">

  <style>
    .form-container {
      margin-top: 1.5rem;
      padding: 1.5rem;
      background: rgba(51, 51, 51, 0.85);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    label, input, button, p {
      font-size: 1rem;
      color: aliceblue;
    }
    input[type="text"] {
      width: 100%;
      max-width: 500px;
      padding: 0.75rem;
      border: 1px solid #666;
      border-radius: 5px;
      background-color: #222;
      color: aliceblue;
      margin-bottom: 1rem;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: aliceblue;
      box-shadow: 0 0 5px aliceblue;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      color: aliceblue;
      background-color: #b01fca;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #5f4cf4;
    }
    #log-container {
      background: #222;
      color: #fff;
      padding: 1rem;
      border-radius: 5px;
      margin-bottom: 1rem;
      font-family: monospace;
      font-size: 0.9rem;
    }
    #chat-history {
      background: #333;
      color: #fff;
      padding: 1rem;
      border-radius: 5px;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .chat-message {
      margin-bottom: 0.75rem;
    }
    .chat-message.user {
      text-align: right;
    }
    .chat-message.assistant {
      text-align: left;
    }
    .chat-message span {
      display: inline-block;
      padding: 0.5rem 0.75rem;
      border-radius: 8px;
    }
    .chat-message.user span {
      background: #5f4cf4;
    }
    .chat-message.assistant span {
      background: #b01fca;
    }
  </style>
</head>

<body data-spy="scroll" data-target="#navbarNav" data-offset="50">

  <!-- MENU BAR -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Youtube Summarizer</a>
    </div>
  </nav>

  <!-- HERO -->
  <section class="hero d-flex flex-column justify-content-center align-items-center" id="home">
    <div class="bg-overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto col-12">
          <div class="hero-text mt-5 text-center">
            <div class="form-container" data-aos="fade-up" data-aos-delay="300">
              <h1 class="text-white" data-aos="fade-up" data-aos-delay="500">Your Search Starts Here</h1>

              <div id="log-container" style="display: none;" data-aos="fade-up" data-aos-delay="600"></div>

              <form id="search-form" data-aos="fade-up" data-aos-delay="700">
                <label for="topic">Video Game + Topic:</label>
                <input type="text" id="topic" placeholder="e.g. Jett Valorant, Mid Lane League">
                <button type="submit">Search Guide</button>
              </form>

              <div id="loading" style="display:none;">‚è≥ Loading... Please wait</div>
              <div id="video-container" style="margin-top: 1rem;"></div>

              <div id="chat-container" style="display:none; margin-top: 1rem;" data-aos="fade-up" data-aos-delay="800">
                <div id="chat-history"></div>
                <label for="question">Ask a question:</label>
                <input type="text" id="question" placeholder="Ask your question...">
                <button id="ask-button">Ask</button>
              </div>

              <p id="uploadMessage"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- SCRIPTS -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/smoothscroll.js"></script>
  <script src="main.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
  </script>
</body>
</html>
