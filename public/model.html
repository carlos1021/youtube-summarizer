     <!-- HERO -->
     <section class="hero d-flex flex-column justify-content-center align-items-center" id="home">
        <div class="bg-overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto col-12">
                    <div class="hero-text mt-5 text-center">
                        <!-- Upload Client Secret Section -->
                        <div class="form-container" data-aos="fade-up" data-aos-delay="500">
                            <h1 class="text-white" data-aos="fade-up" data-aos-delay="700">Upload Your OAuth Client Secret</h1>
                            <form>
                                <label class="text-white" for="client-secret-file">Select your client_secret.json:</label>
                                <input type="file" id="client-secret-file" accept=".json">
                                <button type="button" id="upload-client-secret-btn" class="btn btn-primary mt-3">Upload</button>
                            </form>
                            <p id="uploadClientSecretMessage" class="text-white mt-3"></p>
                        </div>
    
                        <hr class="my-5 bg-light">
    
                        <!-- Start OAuth Section -->
                        <div class="form-container" data-aos="fade-up" data-aos-delay="500">
                            <h1 class="text-white" data-aos="fade-up" data-aos-delay="700">Authenticate Your Account</h1>
                            <button type="button" id="start-oauth-btn" class="btn btn-warning mt-3">Start OAuth</button>
                            <p id="oauthMessage" class="text-white mt-3"></p>
                        </div>
    
                        <hr class="my-5 bg-light">
    
                        <!-- Check Authentication Status Section -->
                        <div class="form-container" data-aos="fade-up" data-aos-delay="500">
                            <h1 class="text-white" data-aos="fade-up" data-aos-delay="700">Check Authentication Status</h1>
                            <button type="button" id="check-auth-btn" class="btn btn-success mt-3">Check Status</button>
                            <p id="authStatus" class="text-white mt-3"></p>
                        </div>
    
                        <hr class="my-5 bg-light">
    
                        <!-- Search and Summarize Section -->
                        <div class="form-container" data-aos="fade-up" data-aos-delay="500">
                            <h1 class="text-white" data-aos="fade-up" data-aos-delay="700">Your Search Starts Here</h1>
                            <form>
                                <label class="text-white" for="queryInput">Enter your search query:</label>
                                <input type="text" id="queryInput" class="form-control mt-2" placeholder="Type something...">
                                <button type="button" id="summarize-btn" class="btn btn-primary mt-3">Summarize</button>
                            </form>
                            <p id="summaryResult" class="text-white mt-3"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <style>
        .form-container {
            margin-top: 1.5rem;
            padding: 1.5rem;

            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    
        .form-container h1 {
            font-size: 1.75rem;
            margin-bottom: 1rem;
        }
    
        label {
            font-size: 1rem;
            color: aliceblue;
            display: block;
            margin-bottom: 0.5rem;
        }
    
        input[type="text"] {
            width: 100%;
            max-width: 500px;
            padding: 0.75rem;
            border: 1px solid #666;
            border-radius: 5px;
            background-color: #222;
            color: aliceblue;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
    
        input[type="text"]:focus {
            outline: none;
            border-color: aliceblue;
            box-shadow: 0 0 5px aliceblue;
        }
    
        button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: aliceblue;
            background-color: #b01fca;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
    
        button:hover {
            background-color: #5f4cf4;
        }
    
        button:active {
            transform: scale(0.98);
        }
    
        p#uploadMessage {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #ddd;
        }
    </style>
